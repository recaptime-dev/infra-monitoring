# Change these first
owner: recaptime-dev # Your GitHub organization or username, where this repository lives
repo: infra-monitoring # The name of this repository

sites:
  - name: RecapTime.dev homepage
    url: https://recaptime.eu.org
  - name: Vaultwarden
    url: https://vault.recaptime.eu.org/alive
  - name: golinks
    url: https://go.recaptime.eu.org/ping
  - name: Static CDN for our websites
    url: https://static.rtdevcdn.net.eu.org/ping

user-agent: "RecapTimeBot/2023.05.00 (repo: https://github.com/RecapTime/infra-monitoring; integration: upptime, bot-admin: https://github.com/RecapTime)"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.recaptime.eu.org
  # baseUrl: /your-repo-name
  logoUrl: https://avatars.githubusercontent.com/u/55875459?s=148
  name: Recap Time Squad Infra
  introTitle: Are we down or we did broke the DNS again?
  introMessage: |
    Monitor the uptime and availability of [Recap Time Squad](https://recaptime.eu.org)'s different services (including internal ones), powered by Upptime and GitHub Actions. You can also track incidents and other stuff over at [our Instatus page](https://recaptimesquad.instatus.com).
  navbar:
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Instatus
      href: https://recaptimesquad.instatus.com

# git config
commitMessages:
  commitAuthorName: "Recap Time Bot"
  commitAuthorEmail: "service-accounts+github@recaptime.tk"

# Other stuff
skipDescriptionUpdate: true
skipTopicsUpdate: true
skipHomepageUpdate: false

# Issue assignees
assignees:
  - ajhalili2006

